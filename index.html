<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bazar</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="bg-light">
    <main>
        <!-- headline -->
        <h1 class="text-center fs-1 text-info text-uppercase my-3">Mobile Bazar</h1>
        <!-- search box -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="text-field" type="text" class="form-control" placeholder="Search Mobile"
                aria-label="Search Mobile" aria-describedby="button-addon2">
            <button onclick="loadMobilesData()" class="btn btn-outline-info text-dark" type="button"
                id="button-addon2">Button</button>
        </div>
        <!-- display mobile details  -->
        <div id="mobile-details">

        </div>

        <!-- display search result -->
        <div id="mobile-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>



    </main>
    <!-- bootstrap script cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- java script link  -->
    <script src="js/script.js"></script>
</body>

</html>
